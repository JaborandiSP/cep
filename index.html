// ================= NORMALIZAR (remove acento) =================
function normalizar(texto){
    return texto
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
}

// ================= ESCAPAR REGEX =================
function escaparRegex(texto){
    return texto.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

// ================= DESTACAR =================
function destacar(textoOriginal, termoBusca){

    if(!termoBusca) return textoOriginal;

    let textoNormalizado = normalizar(textoOriginal);
    let buscaNormalizada = normalizar(termoBusca);

    let palavras = buscaNormalizada
        .split(" ")
        .filter(p => p.length > 0);

    let resultado = textoOriginal;

    palavras.forEach(palavra => {

        let inicio = 0;

        while(true){

            let index = textoNormalizado.indexOf(palavra, inicio);

            if(index === -1) break;

            let fim = index + palavra.length;

            let antes = resultado.slice(0, index);
            let meio = resultado.slice(index, fim);
            let depois = resultado.slice(fim);

            resultado = antes + '<span class="highlight">' + meio + '</span>' + depois;

            // Atualiza texto normalizado também
            textoNormalizado =
                normalizar(resultado.replace(/<[^>]*>/g, ""));

            inicio = fim;
        }

    });

    return resultado;
}

// ================= RENDER =================
const resultsDiv = document.getElementById("results");
const contador = document.getElementById("contador");
const searchInput = document.getElementById("search");

function render(lista, termoBusca=""){
    resultsDiv.innerHTML="";
    contador.innerHTML = lista.length + " resultado(s) encontrado(s)";

    lista.forEach(item=>{
        resultsDiv.innerHTML += `
        <div class="card">
            <strong>${destacar(item.logradouro, termoBusca)}</strong><br>
            ${destacar(item.bairro, termoBusca)}
            <div class="cep">CEP: ${destacar(item.cep, termoBusca)}</div>
        </div>
        `;
    });
}

render(dados);

// ================= BUSCA LITERAL PROGRESSIVA =================
searchInput.addEventListener("input", function(){

    const termoOriginal = this.value.trim();
    const termoNormalizado = normalizar(termoOriginal);

    let palavras = termoNormalizado
        .split(" ")
        .filter(p => p.length > 0);

    const filtrado = dados.filter(item => {

        const textoCompleto = normalizar(
            item.logradouro + " " + item.bairro + " " + item.cep
        );

        return palavras.every(p => textoCompleto.includes(p));
    });

    render(filtrado, termoOriginal);
});
