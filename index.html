// ================= NORMALIZAR (remove acento) =================
function normalizar(texto){
    return texto
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
}

// ================= ESCAPAR REGEX =================
function escaparRegex(texto){
    return texto.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

// ================= DESTACAR =================
function destacar(textoOriginal, termoBusca){

    if(!termoBusca) return textoOriginal;

    const textoNormalizado = normalizar(textoOriginal);
    const palavras = normalizar(termoBusca)
        .split(" ")
        .filter(p => p.length > 0);

    let marcacoes = [];

    palavras.forEach(palavra => {

        let inicio = 0;

        while (true) {

            let index = textoNormalizado.indexOf(palavra, inicio);
            if (index === -1) break;

            marcacoes.push({
                inicio: index,
                fim: index + palavra.length
            });

            inicio = index + palavra.length;
        }
    });

    if(marcacoes.length === 0) return textoOriginal;

    // Ordena da esquerda para direita
    marcacoes.sort((a,b)=>a.inicio - b.inicio);

    let resultado = "";
    let ultimoIndice = 0;

    marcacoes.forEach(m => {
        resultado += textoOriginal.slice(ultimoIndice, m.inicio);
        resultado += '<span class="highlight">' +
                     textoOriginal.slice(m.inicio, m.fim) +
                     '</span>';
        ultimoIndice = m.fim;
    });

    resultado += textoOriginal.slice(ultimoIndice);

    return resultado;
}

function render(lista, termoBusca=""){
    resultsDiv.innerHTML="";

        resultsDiv.innerHTML += `

            ${destacar(item.bairro, termoBusca)}

    });
}

        .split(" ")

    const filtrado = dados.filter(item => {

            item.logradouro + " " + item.bairro + " " + item.cep
        );

    });

    render(filtrado, termoOriginal);
});
