<script>

// ===== NORMALIZAR TEXTO (remove acento) =====
function normalizar(texto){
    return texto
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
}

// ===== DICION√ÅRIO DE ABREVIA√á√ïES =====
const sinonimos = {
    "av": "avenida",
    "r": "rua",
    "pca": "praca",
    "p√ßa": "praca",
    "dr": "doutor",
    "jd": "jardim",
    "vl": "vila"
};

// ===== DESTACAR TEXTO =====
function destacar(textoOriginal, termoBusca){
    if(!termoBusca) return textoOriginal;

    let palavras = termoBusca.split(" ");

    let resultado = textoOriginal;

    palavras.forEach(p=>{
        if(p.length > 1){
            let regex = new RegExp("(" + p + ")", "gi");
            resultado = resultado.replace(regex, "<mark>$1</mark>");
        }
    });

    return resultado;
}

// ===== DADOS (adicione todos aqui depois) =====
const dados = [
{logradouro:"Avenida Jaime Nicolau Martins", bairro:"Centro", cep:"14775-021"},
{logradouro:"Rua 15 de Novembro", bairro:"Centro", cep:"14775-001"},
{logradouro:"Rua 7 de Setembro", bairro:"S√£o Benedito", cep:"14775-388"},
{logradouro:"Pra√ßa S√£o Benedito", bairro:"S√£o Benedito", cep:"14775-376"},
{logradouro:"Rua Luiz Daniel", bairro:"Centro", cep:"14775-011"}
];

const resultsDiv = document.getElementById("results");
const contador = document.getElementById("contador");
const searchInput = document.getElementById("search");

// ===== RENDER =====
function render(lista, termoBusca=""){
    resultsDiv.innerHTML="";
    contador.innerHTML = lista.length + " resultado(s) encontrado(s)";

    lista.forEach(item=>{
        resultsDiv.innerHTML += `
        <div class="card">
            <strong>${destacar(item.logradouro, termoBusca)}</strong><br>
            ${destacar(item.bairro, termoBusca)}
            <div class="cep">CEP: ${destacar(item.cep, termoBusca)}</div>
        </div>
        `;
    });
}

render(dados);

// ===== BUSCA AVAN√áADA =====
searchInput.addEventListener("input", function(){

    const termoOriginal = this.value.trim();
    const termoNormalizado = normalizar(termoOriginal);

    let palavras = termoNormalizado.split(" ").filter(p=>p.length>0);

    // substitui abrevia√ß√µes
    palavras = palavras.map(p => sinonimos[p] || p);

    const filtrado = dados.filter(item => {

        const textoCompleto = normalizar(
            item.logradouro + " " + item.bairro + " " + item.cep
        );

        return palavras.every(p => textoCompleto.includes(p));
    });

    render(filtrado, termoOriginal);
});

</script>
